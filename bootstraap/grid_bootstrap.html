<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap grid</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
       
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-danger mb-2 ">
        <div class="col-md-6 border border-dark ">1</div>
        <div class="col-md-6 border border-dark">2</div>
      </div>
      <div class="row bg-warning">
        <div class="col-md-3 border border-dark">3</div>
        <div class="col-md-6 border border-dark">4</div>
        <div class="col border border-dark">5</div>
      </div>
      <div class="row bg-success">
        <div class="col-md-1 border border-dark">6</div>
        <div class="col-md-2 border border-dark">7</div>
        <div class="col-md-4 border border-dark">8</div>
        <div class="col-md-5 border border-dark">9</div>
      </div>
    </div>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

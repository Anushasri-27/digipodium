<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
      <h1>Registration form</h1>
      <br><hr><br>
      <label for="name" >Enter your name</label>
      <input type="text" id="name" />
      <br>
      <br>
      <label for="email">Enter your email</label>
      <input type="email" id="email"/>
      <br>
      <br>
      <label for="dob">enter your date(dob)</label>
      <input type="date" id="dob " />
      <br>
      <br>
      <label for="">sekect board</label>
         <select>
             <option>Cbse</option>
             <option>Up</option>
             <option>Icse</option>
             <option>Osther</option>

         </select>
    <br>
    <br>
    <label for="">Select state</label>
    <input type="text" list="state">
      <datalist id="state">
        <option>Up</option>
        <option>mp</option>
        <option>punjab</option>
        <option>Uk</option>
        <option>delhi</option>
        <option>Other</option>
      </datalist>     
     <br>
     <br>
     <button>submit</button>
     <!-- cntrl+? =====for commenting in html -->
    
</body>
</html>
